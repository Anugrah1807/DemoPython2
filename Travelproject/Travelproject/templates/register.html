<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTRATION</title>
</head>
<body style="background-color:green;">
<h1>REGISTRATION FORM</h1>
<form action="register" method="POST">

    {% csrf_token %}
    <label>USERNAME:</label><br>
    <input type="text" name="username"   placeholder="enter your username"><br>
    <label>FIRSTNAME:</label><br>
    <input type="text" name="first_name" placeholder="enter your first name"><br>
    <label>LASTNAME:</label><br>
    <input type="text" name="last_name" placeholder="enter your last name"><br>
    <label>EMAIL:</label><br>
    <input type="email" name="email" placeholder="enter your mail"><br>
    PASSWORD:<input type="password" name="password" placeholder="enter your password"><br>
    PASSWORD:<input type="password" name="password1" placeholder="enter your password again"></br>
    <input type="submit">

</form>
{% for msg in messages%}
{{msg}}
{% endfor %}
</body>
</html>
